runnerRegistrationToken: "glrt-Dn45apgRT5SWIGyeKwFG3G86MQpwOjIKdDozCnU6MQ8.01.171x3cegy"
concurrent: 2
rbac:
  create: true

runners:
  secret: gitlab-runner-ubuntu-secret
  config: |
    [[runners]]
      [runners.kubernetes]
        namespace = "gitlab-runner"
        image = "ubuntu:22.04"
        privileged = true
      [[runners.kubernetes.volumes.empty_dir]]
        name = "docker-certs"
        mount_path = "/certs/client"
        medium = "Memory"

  ## Specify the name for the runner.
  name: "gitlab-runner-ubuntu"

